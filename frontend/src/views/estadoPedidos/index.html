<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pedidos Listos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark text-white">
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-success">Pedidos Listos para Entregar <i class="fas fa-check-circle"></i></h1>
            <div>
                <button id="refreshPedidosListosBtn" class="btn btn-info me-2">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
                <button id="volverDashboardBtnEstado" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card bg-success text-white mb-3">
                    <div class="card-header">
                        <h4 class="mb-0">Pedidos Listos</h4>
                    </div>
                    <div class="card-body bg-light text-dark" id="pedidosListosContainer" style="min-height: 200px;">
                        <p class="text-center text-secondary-emphasis mt-3">Cargando pedidos listos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/src/views/estado-pedidos/estadoPedidosController.js"></script>
</body>
</html>
