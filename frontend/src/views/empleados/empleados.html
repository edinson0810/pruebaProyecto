<div class="gestion-container">
  <h2>Gestión de Empleados</h2>

  <form id="empleadoForm" class="crud-form">
    <h3><span id="formTitle">Crear</span> Empleado</h3>
    <input type="hidden" id="empleadoId">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono">
    </div>
    <div class="form-group">
      <label for="fechaContratacion">Fecha de Contratación:</label>
      <input type="date" id="fechaContratacion" required>
    </div>
    <div class="form-group">
      <label for="puesto">Puesto:</label>
      <input type="text" id="puesto" required>
    </div>
    <div class="form-group">
      <label for="salario">Salario:</label>
      <input type="number" id="salario" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
        <option value="vacaciones">Vacaciones</option>
      </select>
    </div>

    <<button type="submit" id="submitBtn" class="btn btn-primary">Crear Empleado</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary" style="display:none;">Cancelar Edición</button>
      <p id="formMessage" class="message"></p>
  </form>

  <hr>

  <h3>Listado de Empleados</h3>
  <div class="table-responsive">
    <table class="crud-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Puesto</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="empleadosTableBody">
        <tr>
          <td colspan="7">Cargando empleados...</td>
        </tr>
      </tbody>
    </table>
    <p id="listMessage" class="message"></p>
  </div>

  <button class="btn btn-back mt-4" onclick="window.router.navigate('/dashboard')">Volver al Dashboard</button>
</div>
