<link rel="stylesheet" href="/src/css/empleado.css">

<div class="empleados-container">
  <h2>Gestión de Empleados</h2>

  <form id="empleadoForm">
    <input type="hidden" id="empleadoId">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <select id="rol" required>
      <option value="">Seleccione un rol</option>
      <option value="1">Administrador</option>
      <option value="2">Empleado</option>
      <option value="3">Cocinero</option>

    </select>
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" id="resetBtn" class="btn btn-secondary">Limpiar</button>
    </div>
  </form>

  <h3>Lista de Empleados</h3>
  <table id="empleadosTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="volverDashboardBtn" class="btn volver-btn">Volver al Dashboard</button>
</div>
