<div class="gestion-container">
    <h2>Agregar Nuevo Empleado</h2>
    <form id="userForm" class="crud-form">
        <p id="formMessage" class="message"></p>
        <div class="form-group">
            <label for="userName">Nombre:</label>
            <input type="text" id="userName" required>
        </div>
        <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
            <label for="userPassword">Contraseña:</label>
            <input type="password" id="userPassword" required placeholder="Mínimo 6 caracteres">
        </div>
        <div class="form-group">
            <label for="userRole">Rol:</label>
            <select id="userRole" required>
                <option value="">-- Selecciona un rol --</option>
                <option value="1">Administrador</option>
                <option value="2">Mesero</option>
                <option value="3">Cocinero</option>
                </select>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Crear Nuevo Empleado</button>
    </form>
    <button class="btn btn-back mt-4" onclick="window.router.navigate('/dashboard')">Volver al Dashboard</button>
</div>
