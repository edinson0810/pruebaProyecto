<link rel="stylesheet" href="/src/css//pedidos.css">
<div id="pedidos-view" class="container mt-4">
        <h2 class="mb-4">Gestión de Pedidos</h2>

        <div class="card mb-4">
            <div class="card-header">Crear Nuevo Pedido</div>
            <div class="card-body">
                <form id="pedidoForm">
                    <input type="hidden" id="pedidoId">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="usuario" class="form-label">ID Usuario:</label>
       <input type="number" class="form-control" id="usuario" required min="1" placeholder="ID del Usuario">
                        </div>
                        <div class="col-md-6">
                            <label for="mesa" class="form-label">Mesa:</label>
                            <select class="form-select" id="mesa" required>
                                <option value="">Seleccione una mesa</option>
                                <option value="1">Mesa 1</option>
                                <option value="2">Mesa 2</option>
                                <option value="3">Mesa 3</option>
                                <option value="4">Mesa 4</option>
                                <option value="5">Mesa 5</option>
                            </select>
                        </div>
                    </div>

                    <h5 class="mt-4 mb-3">Productos del Pedido:</h5>
                    <div id="itemsContainer" class="border p-3 rounded bg-light">
                        </div>

                    <button type="button" class="btn btn-secondary btn-sm mt-3 mb-3" id="addItemBtn">Añadir Producto</button>

                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones:</label>
                        <textarea class="form-control" id="observaciones" rows="3" placeholder="Ingrese observaciones del pedido..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total del Pedido:</label>
                        <span id="totalPedido" class="form-control-plaintext fs-4 fw-bold">$0.00</span>
                    </div>
                    <div class="d-flex flex-wrap gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" id="guardarPedidoBtn">Guardar Pedido</button>
                        <button type="button" class="btn btn-warning" id="limpiarFormularioBtn">Limpiar Formulario</button>
                    </div>

                    <div class="mt-3">
                        <button id="volverDashboardBtn" class="btn btn-secondary w-100">Volver al Dashboard</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
